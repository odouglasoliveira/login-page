<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <p id="title">Login Page</p>
  <section id="login-board">
    <section id="error-section"></section>
    <label for="email">
      <input type="email" name="email" id="email-input" placeholder="Digite seu e-mail">
    </label>
    <label for="password">
      <input type="password" name="password" id="password-input" placeholder="Digite sua senha">
    </label>
    <button id="login-button">Entrar</button>
  </section>
</body>
<script src="./src/script.js" type="module"></script>
</html>
